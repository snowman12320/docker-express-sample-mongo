    <div id="pdfSection">
      <h2>PDF 文件上傳</h2>
      <form
        id="pdfForm"
        enctype="multipart/form-data"
      >
        <input
          type="file"
          id="pdfInput"
          accept="application/pdf"
          required
        />
        <button type="submit">上傳 PDF</button>
      </form>
    </div>

    <h3>已上傳的 PDF 文件：</h3>
    <ul id="pdfList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById('textForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const textInput = document.getElementById('textInput');
        const text = textInput.value;
        axios
          .post('/text', { text })
          .then(response => {
            // console.log('新增成功:', response);
            textInput.value = ''; // 清空輸入框
            fetchTextData(); // 重新獲取所有數據
          })
          .catch(error => console.error('新增失敗:', error));
      });

      // PDF 上傳處理
      document.getElementById('pdfForm').addEventListener('submit', function (e) {
        e.preventDefault();
        if (!currentUsername) {
          alert('請先登入');
          return;
        }
        const formData = new FormData();
        const pdfFile = document.getElementById('pdfInput').files[0];
        const patientId = 'patient123';
        const tableId = 'table456';

        formData.append('pdf', pdfFile);

        axios
          .post(`/pdf/upload/${patientId}/${tableId}`, formData, {
            headers: {
              'Content-Type': 'multipart/form-data',
            },
          })
          .then(response => {
            document.getElementById('pdfInput').value = '';
            fetchPdfList();
          })
          .catch(error => console.error('PDF 上傳失敗:', error));
      });

      function fetchTextData() {
        axios
          .get('/text')
          .then(response => {
            const textList = document.getElementById('textList');
            textList.innerHTML = ''; // 清空列表
            response.data.forEach(item => {
              const li = document.createElement('li');
              li.textContent = item.text;
              textList.appendChild(li);
            });
          })
          .catch(error => console.error('獲取數據失敗:', error));
      }

      function fetchPdfList() {
        const patientId = 'patient123';
        const tableId = 'table456';

        axios
          .get(`/pdf/list/${patientId}/${tableId}`)
          .then(response => {
            const pdfList = document.getElementById('pdfList');
            pdfList.innerHTML = '';
            response.data.forEach(item => {
              const li = document.createElement('li');
              const link = document.createElement('a');
              link.href = item.url;
              link.textContent = item.filename;
              link.target = '_blank';
              li.appendChild(link);
              pdfList.appendChild(li);
            });
          })
          .catch(error => console.error('獲取 PDF 列表失敗:', error));
      }

      // 頁面加載時獲取數據
      window.onload = function () {
        fetchTextData();
        fetchPdfList();
      };
    </script>
